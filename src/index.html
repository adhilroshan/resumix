<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="theme-color" content="#1976d2" />
    <meta name="description" content="Match your resume to job descriptions with Resumix and get actionable feedback" />
    <link rel="apple-touch-icon" href="/pwa-192x192.png" />
    <link rel="manifest" href="/manifest.json" />
    <title>Resumix PWA</title>
</head>

<body>
    <div id="root"></div>

    <!-- Fallback loading indicator in case React doesn't load correctly -->
    <div id="fallback-loader"
        style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; background-color: #f8f9fa; flex-direction: column;">
        <div
            style="width: 50px; height: 50px; border: 5px solid #e9ecef; border-top: 5px solid #1976d2; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px;">
        </div>
        <div style="font-family: sans-serif; color: #333;">Loading application...</div>
    </div>

    <style>
        /* Loading spinner animation */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Hide fallback loader when React mounts */
        #root:not(:empty)+#fallback-loader {
            display: none !important;
        }
    </style>

    <script type="module" src="/src/main.tsx"></script>

    <!-- Error handling -->
    <script>
        window.addEventListener('error', function (e) {
            if (e.message && e.message.includes('keyframes')) {
                console.error('Animation keyframes error detected:', e);
                // Create a simple notification
                const errorNotice = document.createElement('div');
                errorNotice.style.position = 'fixed';
                errorNotice.style.bottom = '20px';
                errorNotice.style.right = '20px';
                errorNotice.style.background = '#f44336';
                errorNotice.style.color = 'white';
                errorNotice.style.padding = '10px';
                errorNotice.style.borderRadius = '4px';
                errorNotice.style.boxShadow = '0 2px 4px rgba(0,0,0,0.2)';
                errorNotice.style.zIndex = '10000';
                errorNotice.textContent = 'Loading issue detected. Please refresh the page.';
                document.body.appendChild(errorNotice);
            }
        });
    </script>
</body>

</html>
